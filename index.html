<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Very Hidayat</title>
  <style>
    /* === Global Styles === */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
      transition: background 0.5s ease, color 0.5s ease;
      scroll-behavior: smooth;
    }
    body.dark { background:#121212; color:#eee; }

    header {
      background:#fff;
      position:fixed; top:0; left:0; width:100%;
      padding:15px 40px;
      display:flex; justify-content:space-between; align-items:center;
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      z-index:1000;
      transition: background 0.5s ease;
    }
    body.dark header { background:#1e1e1e; }
    header h1 { font-size:20px; }

    nav { display:flex; gap:20px; }
    nav a {
      text-decoration:none; color:inherit; font-weight:500;
      position:relative; padding:5px 0;
    }
    nav a::after {
      content:""; position:absolute; left:0; bottom:0;
      width:0; height:2px; background:#007bff; transition:0.3s;
    }
    nav a:hover::after, nav a.active::after { width:100%; }

    /* Dark mode button */
    .mode-toggle {
      cursor:pointer; border:none; background:#007bff; color:#fff;
      padding:6px 12px; border-radius:20px;
      transition:0.3s;
    }
    .mode-toggle:hover { background:#0056b3; }

    section {
      min-height:100vh;
      padding:80px 20px;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      text-align:center;
    }
    h2 { margin-bottom:20px; font-size:28px; }

    /* Hero / Profile */
    .hero h2 { font-size:36px; }
    .typing { border-right:2px solid #007bff; white-space:nowrap; overflow:hidden; }

    /* Slider */
    .slider { position:relative; width:90%; max-width:800px; overflow:hidden; border-radius:12px; }
    .slides img {
      position:absolute; width:100%; opacity:0; transition:opacity 1s ease-in-out;
    }
    .slides img.active { opacity:1; }
    .dots { display:flex; justify-content:center; margin-top:10px; gap:8px; }
    .dots span {
      width:12px; height:12px; border-radius:50%; background:#ccc; cursor:pointer; transition:0.3s;
    }
    .dots span.active { background:#007bff; }

    /* Portfolio */
    .portfolio-grid {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
      gap:20px; width:90%; max-width:1000px;
    }
    .card {
      background:#fff; border-radius:10px; overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,0.1); transition:transform 0.3s;
    }
    .card:hover { transform:scale(1.05); }
    .card img { width:100%; height:150px; object-fit:cover; }
    .card h3 { padding:10px; }

    /* Sosial */
    .social-links { display:flex; gap:15px; margin-top:20px; }
    .social-links a {
      font-size:24px; color:#007bff; transition:0.3s;
    }
    .social-links a:hover { transform:scale(1.2); color:#0056b3; }

    /* Contact */
    form {
      display:flex; flex-direction:column; gap:12px;
      width:90%; max-width:400px;
    }
    input, textarea {
      padding:10px; border:1px solid #ccc; border-radius:8px;
      transition:border 0.3s;
    }
    input:focus, textarea:focus { border-color:#007bff; outline:none; }
    button {
      background:#007bff; color:#fff; padding:10px; border:none; border-radius:8px; cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#0056b3; }

    /* Scroll animation */
    .reveal { opacity:0; transform:translateY(30px); transition:0.8s ease; }
    .reveal.active { opacity:1; transform:translateY(0); }

    /* Responsive */
    @media(max-width:768px){
      nav { display:none; flex-direction:column; background:#fff; position:absolute; top:60px; right:20px; padding:15px; border-radius:10px; }
      nav.show { display:flex; }
      .menu-btn { display:block; cursor:pointer; font-size:22px; }
    }
    @media(min-width:769px){ .menu-btn{display:none;} }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Very Hidayat</h1>
    <div class="menu-btn">‚ò∞</div>
    <nav>
      <a href="#profile" class="active">Profile</a>
      <a href="#about">Tentang Saya</a>
      <a href="#portfolio">Porto</a>
      <a href="#social">Sosial</a>
      <a href="#contact">Kontak</a>
    </nav>
    <button class="mode-toggle">üåô Mode</button>
  </header>

  <!-- Sections -->
  <section id="profile" class="hero">
    <h2 class="typing"></h2>
    <p>"No high no risk"</p>
  </section>

  <section id="about" class="reveal">
    <h2>Tentang Saya</h2>
    <p>Saya adalah seorang Mandor, Trader, dan Investment dari Indonesia.</p>
  </section>

  <section id="portfolio" class="reveal">
    <h2>Portofolio</h2>
    <div class="portfolio-grid">
      <div class="card"><img src="https://picsum.photos/400/200?1"><h3>Project 1</h3></div>
      <div class="card"><img src="https://picsum.photos/400/200?2"><h3>Project 2</h3></div>
      <div class="card"><img src="https://picsum.photos/400/200?3"><h3>Project 3</h3></div>
    </div>
  </section>

  <section id="social" class="reveal">
    <h2>Sosial</h2>
    <div class="social-links">
      <a href="#">üåê</a>
      <a href="#">üê¶</a>
      <a href="#">üì∏</a>
    </div>
  </section>

  <section id="contact" class="reveal">
    <h2>Kontak</h2>
    <form>
      <input type="text" placeholder="Nama" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Pesan" rows="4" required></textarea>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Slider -->
  <section class="reveal">
    <h2>Galeri</h2>
    <div class="slider">
      <div class="slides">
        <img src="https://picsum.photos/800/350?random=1" class="active">
        <img src="https://picsum.photos/800/350?random=2">
        <img src="https://picsum.photos/800/350?random=3">
      </div>
    </div>
    <div class="dots"></div>
  </section>

  <!-- JS -->
  <script>
    // Typing Effect
    const text = "Halo, saya Very Hidayat";
    let idx = 0;
    function typing(){
      if(idx < text.length){
        document.querySelector(".typing").textContent += text.charAt(idx);
        idx++; setTimeout(typing,100);
      }
    }
    typing();

    // Dark mode
    document.querySelector(".mode-toggle").addEventListener("click",()=>{
      document.body.classList.toggle("dark");
    });

    // Menu responsive
    const menuBtn = document.querySelector(".menu-btn");
    const nav = document.querySelector("nav");
    menuBtn.addEventListener("click",()=> nav.classList.toggle("show"));

    // Scroll spy + reveal
    const sections = document.querySelectorAll("section");
    const navLinks = document.querySelectorAll("nav a");
    window.addEventListener("scroll",()=>{
      let top = window.scrollY;
      sections.forEach(sec=>{
        let offset=sec.offsetTop-150, height=sec.offsetHeight, id=sec.getAttribute("id");
        if(top>=offset && top<offset+height){
          navLinks.forEach(link=>link.classList.remove("active"));
          document.querySelector("nav a[href*="+id+"]").classList.add("active");
          sec.classList.add("active","reveal");
        }
      });
      document.querySelectorAll(".reveal").forEach(el=>{
        let pos = el.getBoundingClientRect().top;
        if(pos < window.innerHeight-100) el.classList.add("active");
      });
    });

    // Slider
    const slides=document.querySelectorAll(".slides img");
    const dotsContainer=document.querySelector(".dots");
    let current=0;
    slides.forEach((_,i)=>{
      let dot=document.createElement("span");
      dot.addEventListener("click",()=>showSlide(i));
      dotsContainer.appendChild(dot);
    });
    const dots=document.querySelectorAll(".dots span");
    function showSlide(i){
      slides.forEach(s=>s.classList.remove("active"));
      dots.forEach(d=>d.classList.remove("active"));
      slides[i].classList.add("active"); dots[i].classList.add("active");
      current=i;
    }
    function nextSlide(){ current=(current+1)%slides.length; showSlide(current);}
    setInterval(nextSlide,4000);
    showSlide(current);
  </script>
</body>
</html>
